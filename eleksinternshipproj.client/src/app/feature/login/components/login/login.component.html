<form #myForm="ngForm" (ngSubmit)="onSignIn()">
  <label for="email">Email:</label>
  <input type="email" name="email" [(ngModel)]="loginPayload.email" required /><br>

  <label for="password">Password:</label>
  <input type="password" name="password" [(ngModel)]="loginPayload.password" required /><br>

  <button type="submit">Sign in</button>
</form>
<p>Don't have an account?</p>
<button [routerLink]="['/register']">Register</button>
<span>Or</span>
<button (click)="onGoogleSignIn()">Sign in with Google</button>
