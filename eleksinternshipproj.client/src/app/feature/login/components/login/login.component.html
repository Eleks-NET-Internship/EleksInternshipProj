<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onSignIn()">
    <p class="header">NAVCHAYKO</p>

    <button class="form-button" mat-button (click)="onGoogleSignIn()">Sign in with Google</button>
    <div class="divider-container"><div class="divider">OR</div></div>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="loginPayload.email" required #email="ngModel" />
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email address</span>
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" name="password" [(ngModel)]="loginPayload.password" required #password="ngModel" />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
        type="button"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        Valid email is required
      </mat-error>
    </mat-form-field><br>

    <button class="form-button" mat-flat-button type="submit" [disabled]="loginForm.invalid">Sign in</button>
    <button class="form-button" mat-button type="button" [routerLink]="['/register']">Register</button>
  </form>
</div>
