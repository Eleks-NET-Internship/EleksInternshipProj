<h2 mat-dialog-title>
  <input [(ngModel)]="task.name" name="taskName" placeholder="Назва завдання" class="editable-title" required/>
</h2>


<mat-dialog-content>
  <form #taskForm="ngForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Опис</mat-label>
      <textarea matInput [(ngModel)]="task.description" name="description" rows="5"></textarea>
    </mat-form-field>

  <div class="form-group-inline">
  <label for="status" class="form-label-inline">Статус:</label>
 <select id="status" class="form-control-inline" name="statusId" [(ngModel)]="task.statusId" (ngModelChange)="onStatusChange($event)" required>
  <option *ngFor="let status of statuses" [value]="status.id">
    {{ status.name }}
  </option>
</select>


</div>
 <div class="form-group-inline">
  <label for="eventDate" class="form-label-inline">Дедлайн:</label>
  <input type="date" id="eventDate" [(ngModel)]="eventDate" name="eventDate" class="form-control-inline"/>
  <input type="time" [(ngModel)]="eventTimeString" name="eventTime" class="form-control-inline" />
</div>
  <p><strong>Подія:</strong> <span class="event-name">{{event.name}}</span></p>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Закрити</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!taskForm.form.valid">Зберегти</button>
</mat-dialog-actions>
