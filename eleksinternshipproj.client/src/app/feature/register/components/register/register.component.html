<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <p class="header">NAVCHAYKO</p>

    <button class="form-button" mat-button type="button" (click)="onGoogleSignIn()">Зареєструватися через Google</button>
    <div class="divider-container"><div class="divider">OR</div></div>

    <mat-form-field appearance="outline">
      <mat-label>Ім'я</mat-label>
      <input matInput type="text" name="firstName" [(ngModel)]="registerPayload.firstName" required #firstName="ngModel" />
      <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        Ім'я обов'язкове
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="outline">
      <mat-label>Прізвище</mat-label>
      <input matInput type="text" name="lastName" [(ngModel)]="registerPayload.lastName" required #lastName="ngModel" />
      <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        Прізвище обов'язкове
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="outline">
      <mat-label>Ім'я користувача</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="registerPayload.username" required #username="ngModel" />
      <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
        Ім'я користувача обов'язкове
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="outline">
      <mat-label>Електронна пошта</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="registerPayload.email" required #email="ngModel" />
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">Електронна пошта обов'язкова</span>
        <span *ngIf="email.errors?.['email']">Введіть дійсну електронну пошту</span>
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" name="password" [(ngModel)]="registerPayload.password" required #password="ngModel" />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
        type="button"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        Пароль обов'язковий
      </mat-error>
    </mat-form-field><br>

    <button class="form-button" mat-flat-button type="submit" [disabled]="registerForm.invalid">Зареєструватися</button>
    <button class="form-button" mat-button type="button" [routerLink]="['/login']">Увійти</button>
  </form>
</div>
