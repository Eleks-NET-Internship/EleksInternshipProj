<div class="event-notes-container">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <button mat-icon-button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 class="title">{{ eventTitle }}</h1>
    </div>
    <button mat-fab color="primary" class="add-button" (click)="addNote()" aria-label="Додати нотатку">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Notes Grid -->
  <div class="notes-grid">
    <!-- Existing Notes -->
    <mat-card 
      *ngFor="let note of eventNotes" 
      class="note-card"
      (click)="editNote(note)">
      
      <mat-card-header>
        <mat-card-title class="note-title">
          {{ note.title || 'Без назви' }}
        </mat-card-title>
        
        <div class="note-actions">
          <button mat-icon-button (click)="$event.stopPropagation(); deleteNote(note.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <p class="note-content">{{ note.content }}</p>
      </mat-card-content>
    </mat-card>

    <!-- Empty note cards for visual fill -->
    <mat-card class="note-card empty-note" (click)="addNote()">
      <mat-card-content class="empty-content">
        <mat-icon class="add-icon">add</mat-icon>
        <p>Створити нотатку</p>
      </mat-card-content>
    </mat-card>

    
  </div>
</div>
