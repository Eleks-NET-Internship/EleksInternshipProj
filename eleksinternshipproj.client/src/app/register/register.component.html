<form #myForm="ngForm" (ngSubmit)="onRegister()">
  <label for="firstName">First name</label>
  <input type="text" name="firstName" [(ngModel)]="registerPayload.firstName" required /><br>

  <label for="lastName">Last name</label>
  <input type="text" name="lastName" [(ngModel)]="registerPayload.lastName" required /><br>

  <label for="email">Email</label>
  <input type="email" name="email" [(ngModel)]="registerPayload.email" required /><br>

  <label for="username">Username:</label>
  <input type="text" name="username" [(ngModel)]="registerPayload.username" required /><br>

  <label for="password">Password:</label>
  <input type="password" name="password" [(ngModel)]="registerPayload.password" required /><br>

  <button type="submit">Register</button>
</form>
<p>Already have an account?<br><a [routerLink]="['/login']">Sign In</a></p>
